			<!-- ================= Login page ================= -->

			<h:panelGroup rendered="#{!lb.userLoggedIn and !lb.adminLoggedIn}">

				<h:panelGrid columns="2"

					<h:inputText titel="Kennung" required="true" value="#{lb.username}">
